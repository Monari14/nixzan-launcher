<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="title-bar">
        <button id="minimize-btn">_</button>
        <button id="close-btn">X</button>
    </div>
    <div class="container">
        <h2>Fazer login</h2>
        <form id="loginForm" action="http://localhost:8080/nixzan/php/verificar.php" method="post">
            <input type="text" id="username" name="username" placeholder="NOME DE USUÃRIO">
            <input type="password" id="senha" name="senha" placeholder="SENHA">
            <button type="submit"><i class="fas fa-arrow-right"></i></button>
        </form>
        <div class="create-account">
            <a href="register.html">Criar Conta</a>
        </div>
    </div>
    <script>
        document.getElementById('minimize-btn').addEventListener('click', () => {
            window.api.minimizeWindow();
        });

        document.getElementById('close-btn').addEventListener('click', () => {
            window.api.closeWindow();
        });
    </script>
</body>

</html>
